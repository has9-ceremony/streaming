   <script type="text/javascript"> 
      window.onload = function(){ var today = new Date(); 
      var anniversary = new Date(2021, 01, 29);
      var count = today.getTime() - anniversary.getTime(); 
      count = Math.ceil(count/(24*60*60*1000)); 
      var anni = document.getElementById("anni"); anni.innerHTML = "<FONT size='4pt' face='Nanum GoDigANiGoGoDing' color='#FFFFFF'>졸업식까지 D" + count + "</font>"; }
   </script>
