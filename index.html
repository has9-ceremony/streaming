<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <title>구운몽, 9기의 푸른 꿈</title>
   <meta name="keywords" content="구운몽, 9기의 푸른 꿈">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />

   <link rel="shortcut icon" href="img/12321321.ico">

   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/main.css">

   <style type="text/css">
         @FONT-FACE {
            font-family: 'Nanum GoDigANiGoGoDing';
            src:url("font/nanumgoding.ttf");
               }
   </style>

   <script type="text/javascript"> 
      //디데이 종료 일자 설정 
      var countDownDate = new Date("January 29, 2021 10:00:00").getTime(); //1초마다 갱신되도록 함수 생성,실행 
      var x = setInterval(function() { 
         // 오늘 날짜 등록 
         var now = new Date().getTime(); 
         // 종료일자에서 현재일자를 뺀 시간 
         var distance = countDownDate - now; 
         // 각 변수에 일, 시, 분, 초를 등록 
         var d = Math.floor(distance / (1000 * 60 * 60 * 24)); 
         var h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); 
         var m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)); 
         var s = Math.floor((distance % (1000 * 60)) / 1000); 
         //id가 d-day인 HTML코드에 내용 삽입 
         document.getElementById("d-day").innerHTML = "<font face ='Nanum GoDigANiGoGoDing' size = '3pt' color=#FFFFFF>스트리밍 시작까지<br>" + d +"일 " + h + "시간 " + m + "분 " + s + "초 남음</font>"; });
   </script>

</head>

<body>
   <header>
      <div id="divPosition">
         <p style="text-align:center"><font color = #FFFFFF face = "Nanum GoDigANiGoGoDing" size = "6pt">라이브 스트리밍<br>준비중입니다.</font>
         <br><br><a href="https://www.youtube.com/watch?v=_Pq7Br_uv6c"><img src="img/1.png" width="50px"></a>
         <br><font color = #FFFFFF face = "Nanum GoDigANiGoGoDing" size = "2pt">(테스트용 링크)<br><br></font><span id="d-day"></span></p>
      </div>
   </header>

   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>

</body>
</html>
